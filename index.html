<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
<!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
  </head>
<body class="bg-gray-200 text-center">
    <div id="app">
    <h1 id="title" class = " text-4xl text-yellow-800">{{title}}</h1>
    <h3 class= "text-xl text-blue-900 font-bold">Total inventory {{total}}</h3>
    <div class= "flex flex-col">
        <input 
            placeholder="New product"
            type="text"
            class="rounded p-2 w-1/2 mx-auto mt-4"
            v-model="newProduct"
            @change="addProduct"
        />
        <ul>
            <li
                v-for="product in products"
                class="bg-white w-6/12 mx-auto mt-2 py-2 px-2 text-gray-900 rounded shadow"
            >
            <span v-if="product.qty == 0" class="text-s font-bold text-red-800">Out of Stock!</span>
            <span v-else>{{product.qty}}</span> - {{product.name}}
            <button class="py-2 px-4 bg-green-500 rounded text-white hover:bg-green-800" @click="product.qty++">+</button>
            <button class="py-2 px-4 bg-yellow-500 rounded text-white over:bg-red-800" @click="product.qty--">-</button>
            </li>
        </ul>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
